import outputdeadlock.plugin.OutputDeadlockTask

plugins {
    id 'java-library'
    id 'outputdeadlock.plugin' version '0.1'
}

repositories {
    mavenCentral()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    // Adding a second dependency artifact will cause `OutputDeadlockTask` to deadlock
//    api 'org.apache.commons:commons-io:1.3.2'
}

tasks.withType(OutputDeadlockTask).configureEach {
    inputFiles.from(configurations.compileClasspath)
}
